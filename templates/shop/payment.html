{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %} Shop - Gift Card Payment {% endblock title %}

{% block content %}
<section class="bg-white">
    <div class="mx-auto max-w-4xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-extrabold tracking-tight text-gray-900 mb-8">Gift Card Payment</h2>

        <form action="{% url 'gift_payment' %}" method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Next
            </button>
        </form>
    </div>
</section>
{% endblock content %}
